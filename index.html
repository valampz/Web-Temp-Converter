<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temp</title>
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>

        <label for="inputNum">Enter the Temperature:</label><br>
        <input type="number" id="inputNum">
        <br>
        <input type="radio" id="toFahrenheit" name="tempType">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
        <br>
        <input type="radio" id="toCelsius" name="tempType">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label>

        <p id="result">100deg C</p>
    </form>
</body>
</html>
